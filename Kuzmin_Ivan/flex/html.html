<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUBES-FLEX</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
    <body>
        <container class="main-box">
            <div class="main-box__cities-cube chicago">
                <div class="cities-cube">
                    <img src="img/rainy.png" alt="rainyImg">
                    <p>CHICAGO / 23&#176;</p>
                </div>
            </div>

            <div class="main-box__cities-cube seattle">
                <div class="cities-cube">
                    <img src="img/fog.png" alt="fogImg">
                    <p>SEATTLE / 23&#176;</p>
                </div>
            </div>

            <div class="main-box__cities-cube brooklyn">
                <div class="cities-cube">
                    <img src="img/sun_cloud.png" alt="sunCloudImg">
                    <p>BROOKLYN / 55&#176;</p>
                </div>
            </div>

            <div class="main-box__cities-cube portland">
                <div class="cities-cube">
                    <img src="img/sun_rainy.png" alt="sunRainyImg">
                    <p>PORTLAND / 27&#176;</p>
                </div>
            </div>

            <div class="main-box__cities-cube days">
                <div class="cities-cube_halfMoon">
                    <img src="img/half_moon.png" alt="halfMoon">
                </div>
                    <div class="cities-cube__days">
                        <div>
                            <p>MON</p>
                            <img src="img/rainy_small.png">
                            <p>22&#176;</p>
                        </div>

                        <div>
                            <p>TUE</p>
                            <img src="img/rainy_small.png">
                            <p>19&#176;</p>
                        </div>

                        <div>
                            <p>WEN</p>
                            <img src="img/cloud_small.png">
                            <p>18&#176;</p>
                        </div>

                        <div>
                            <p>THU</p>
                            <img src="img/sun_cloud_small.png">
                            <p>14&#176;</p>
                        </div>

                    </div>
            </div>

            <div class="main-box__cities-cube sanJose">
                <div class="cities-cube">
                    <img src="img/cloud.png" alt="cloudImg">
                    <p>SAN JOSE / 47&#176;</p>
                </div>
            </div>

        </container>

</body>
</html>
