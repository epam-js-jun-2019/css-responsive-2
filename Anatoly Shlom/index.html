<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/flex.css">
</head>
<body>
    <main class="widget">
        <article class="widget-data">
            <section class="current-date">
                <div class="current-date__week-day">
                    Friday
                </div>
                <div class="current-date__day">
                    August, 23rd
                </div>
            </section>
            <section class="weather-block">
                <div class="weather-block__temperature">
                    12&#176;
                </div> 
                <div class="weather-block__location">
                    Paris, France
                </div>
                <div class="wind-block">
                    <div class="wind-block__icon">
                        <img src="img/Wind.png" alt="Wind">
                    </div>
                    <div class="wind-block__speed">    
                        12
                    </div>
                    <div class="wind-block__speed-format">
                        mph
                    </div>
                </div>
            </section>
        </article>
        <nav class="nav-block">
            <ul>
                <li>
                    <div class="nav-block__arrow-box">
                        <img src="img/back.png" alt="Go back" class="nav-block__arrow_up">
                    </div>
                </li>
                <li>
                    <div class="nav-block__divider_disable">
                        <p class="nav-block__date">Monday</p>
                        <img src="img/Rain.png" alt="Rain" class="nav-block__icon">
                        <p class="nav-block__temp">14 &#176;</p>
                    <div>
                </li>
                <li>
                    <div class="nav-block__divider_active">
                        <p class="nav-block__date">Tuesday</p>
                        <img src="img/Cloudy.png" alt="Cloudy" class="nav-block__icon">
                        <p class="nav-block__temp">18&#176;</p>
                    </div>
                </li>
                <li>
                    <div class="nav-block__divider_active">
                        <p class="nav-block__date">Wednesday</p>
                        <img src="img/Sunny.png" alt="Sunny" class="nav-block__icon">
                        <p class="nav-block__temp">17&#176;</p>
                    </div>
                </li>
                <li>
                    <div class="nav-block__divider_active">
                        <p class="nav-block__date">Thursday</p>
                        <img src="img/Overcast.png" alt="Overcast" class="nav-block__icon">
                        <p class="nav-block__temp">20&#176;</p>
                    </div>
                </li>
                <li>
                    <div class="nav-block__arrow-box">
                        <img src="img/next.png" alt="Go forward" class="nav-block__arrow_down">
                    </div>
                </li>
            </ul>
        </nav>
    </main>
</body>
</html>
