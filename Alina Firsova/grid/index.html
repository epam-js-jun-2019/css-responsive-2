<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Cubes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="main-container__widget">
        <div class="main-container__chicago main-container__city"><div class="main-container__element"><img src="img\rainy.png"></div><div class="main-container__element">CHICAGO / 23°</div></div>
        <div class="main-container__seattle main-container__city"><div class="main-container__element"><img src="img\fog.png"></div><div class="main-container__element">SEATTLE / 34°</div></div>
        <div class="main-container__brooklyn main-container__city"><div class="main-container__element"><img src="img\sun_cloud.png"></div><div class="main-container__element">BROOKLYN / 55°</div></div>
        <div class="main-container__portland main-container__city"><div class="main-container__element"><img src="img\sun_rainy.png"></div><div class="main-container__element">PORTLAND / 27°</div></div>
        <div class="main-container__week-top">
            <div class="main-container__element"><img src="img\half_moon.png"></div>
            <div class="main-container__week-bottom">
                <div class="main-container__week">
                    <div class="main-container__day"><div class="main-container__name">MON</div><div class="main-container__image-div"><img height="80%" src="img\rainy_small.png"></div><div class="main-container__temp">22°</div></div>
                    <div class="main-container__day"><div class="main-container__name">TUE</div><div class="main-container__image-div"><img height="80%" src="img\rainy_small.png"></div><div class="main-container__temp">19°</div></div>
                    <div class="main-container__day"><div class="main-container__name">WEN</div><div class="main-container__image-div"><img height="75%" src="img\cloud_small.png"></div><div class="main-container__temp">18°</div></div>
                    <div class="main-container__day"><div class="main-container__name">THU</div><div class="main-container__image-sun-div"><img src="img\sun_cloud_small.png"></div><div class="main-container__temp">14°</div></div>
                </div>
            </div>
        </div>
        <div class="main-container__san-jose main-container__city"><div class="main-container__element"><img src="img\cloud.png"></div><div class="main-container__element">SAN JOSE / 47°</div></div>
    </div>
</body>
</html>
