<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
  <link rel="stylesheet" href="style/style_flexbox.css" />
  <!-- <link rel="stylesheet" href="style/css_grid.css"> -->
  <title>New Jersey</title>
</head>

<body>
  <div class="widget">
    <div class="widget__refresh-icon">
      <img src="refresh.png" alt="">
    </div>
    <div class="widget__cloud-icon">
      <img src="cloud_icon.png" alt="">
    </div>
    <ul class="widget__information-row">
      <li class="widget__temp-info">
        <span>79&deg;</span>
      </li>
      <li class="widget__city-info">
        <span class="widget__city-top-text">
          Cloudy Skies
        </span>
        <span class="widget__city-bottom-text">
          Sicklerville, New Jersey
        </span>
      </li>
      <li class="widget__day-info">
        <span class="widget__month">
          MAY
        </span>
        <span class="widget__day-number">
          21
        </span>
      </li>
    </ul>

    <div class="widget__bottom">
      <ul class="widget__stats">
        <li class="widget__wind">
          <img src="wind.png" alt="" class="widget__stat-img">
          <span class="widget__icon-stat-text">2MPH</span>
        </li>
        <li class="widget__waterdrop">
          <img src="waterdrop.png" alt="" class="widget__stat-img">
          <span>33%</span>
        </li>
        <li class="widget__sun">
          <img src="sun.png" alt="" class="widget__stat-img">
          <span>83%</span>
        </li>
      </ul>

      <ul class="widget__pagination">
        <li>
          <img src="dot1.png" alt="" class="widget__pag-dot">
        </li>
        <li>
          <img src="dot2.png" alt="" class="widget__pag-dot">
        </li>
        <li>
          <img src="dot3.png" alt="" class="widget__pag-dot">
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
