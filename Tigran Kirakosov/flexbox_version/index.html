<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,600&display=swap"
      rel="stylesheet"
    />
    <title>Tokyo Weather Widget</title>
  </head>
  <body>
    <!-- <div class="container"> -->
      <section class="widget">
        <div class="widget__left-side">
          <div class="widget__main-icon-box">
            <img src="assets/images/SVG/sun-main.svg" alt="sun icon" class="widget__main-icon">
          </div>
          <div class="widget__weather-desc">
            <span>Sunny</span>
          </div>
          <div class="widget__weather-date">
            <span>Tokyo - Wednesday, July 31</span>
          </div>
        </div>
        <div class="widget__right-side">
          <div class="widget__main-temperature">
            <span>28 &deg;C</span>
          </div>
          <div class="widget__graph-box">
            <img class="widget__graph-img" src="assets/images/graph.png" alt="weather graph">   
          </div>
          <ul class="widget__weekly-weather">
            <li class="widget__week-day">
              <div class="widget__icon-box">
                <img class="widget__week-icon" src="assets/images/SVG/sun.svg" alt="sun icon">
              </div>
              <ul class="widget__week-temperature">
                <li>Thu</li>
                <li>28&deg;C</li>
                <li>18&deg;C</li>
              </ul>
            </li>
            <li class="widget__week-day">
              <div class="widget__icon-box">
                <img src="assets/images/SVG/cloudy.svg" alt="cloudy icon" class="widget__week-icon">
              </div>
              <ul class="widget__week-temperature">
                <li>Fri</li>
                <li>22&deg;C</li>
                <li>20&deg;C</li>
              </ul>
            </li>
            <li class="widget__week-day">
              <div class="widget__icon-box">
                <img src="assets/images/SVG/cloudy.svg" alt="cloudy icon" class="widget__week-icon">
              </div>
              <ul class="widget__week-temperature">
                <li>Sat</li>
                <li>30&deg;C</li>
                <li>27&deg;C</li>
              </ul>
            </li>
          </div>
        </div>
      </section>
    <!-- </div> -->
  </body>
</html>
