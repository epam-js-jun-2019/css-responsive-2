<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cubes</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sass.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="weather-widget">
            <section class="weather-widget__city-card city-card-chicago">
                    <img class="city-card-chicago__img" src="images/chicago.png" alt="">
                    <span>CHICAGO / 23&deg;</span>
            </section>
            <section class="weather-widget__city-card city-card-seattle">
                    <img class="city-card-seattle__img" src="images/seattle.png" alt="">
                    <span>SEATTLE / 34&deg;</span>
            </section>
            <section class="weather-widget__city-card city-card-brooklyn">
                    <img class="city-card-brooklyn__img" src="images/brooklyn_cloud.png" alt="">
                    <span>BROOKLYN / 55&deg;</span>
            </section>
            <section class="weather-widget__city-card city-card-portland">
                <img class="city-card-portland__img" src="images/portland.png" alt="">
                <span>PORTLAND / 27&deg;</span>
            </section>
            <main class="weather-widget__city-card city-card-schedule">
                <img class="city-card-schedule__img" src="images/montue_cloud.png" alt="">
                <div class="city-card-schedule__schedule-table">
                    <div class="city-card-schedule__week-days-container">
                        <ul class="city-card-schedule__days-list days-list">
                            <li class="days-list__list-elem">
                                <span class="days-list__list-text">MON</span>
                                <img class="days-list__list-img" src="images/mini_rain.png" alt="" max-width="21" max-height="23">
                                <span class="days-list__list-text">22&deg;</span>
                            </li>
                            <li class="days-list__list-elem">
                                <span class="days-list__list-text">TUE</span>
                                <img class="days-list__list-img" src="images/mini_rain.png" alt="" max-width="21" max-height="23">
                                <span class="days-list__list-text">19&deg;</span>
                            </li>
                            <li class="days-list__list-elem">
                                <span class="days-list__list-text">WEN</span>
                                <img class="days-list__list-img" src="images/mini_cloud.png" alt="" max-width="21" max-height="23">
                                <span class="days-list__list-text">18&deg;</span>
                            </li>
                            <li class="days-list__list-elem">
                                <span class="days-list__list-text">THU</span>
                                <img class="days-list__list-img" src="images/mini_sun.png" alt="" max-width="21" max-height="23">
                                <span class="days-list__list-text">14&deg;</span>
                            </li>
                        </ul>
                    </div> 
                </div>
            </main>
            <section class="weather-widget__city-card city-card-sanjose">
                <img class="city-card-sanjose__img" src="images/sanjose_cloud.png" alt="">
                <span>SAN JOSE / 47&deg;</span>
            </section>
        </div>
    </body>
</html>
