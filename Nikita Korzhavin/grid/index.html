<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./cubes.css" />
    <title>Cubes[1]</title>
  </head>
  <body>
    <section class="widget-background">
      <div class="widget-background-shadow">
        <main class="widget widget_grid_container">
          
            <div class="widget__card widget__card_blue widget__card_grid_1">
              <div class="widget__img widget__img_size_l widget__img_opaque">
                <img src="./images/cloud-rain.svg" alt="cloud-rain" />
              </div>
              <p class="widget__text widget__text_position_1 widget__text_size_m">CHICAGO / 23&deg;</p>
            </div>

            <div class="widget__card widget__card_green widget__card_grid_2">
              <div class="widget__img widget__img_size_l widget__img_opaque">
                <img src="./images/fog.svg" alt="Fog" />
               </div>
               <p class="widget__text widget__text_position_1 widget__text_size_m">SEATTLE / 34&deg;</p>
            </div>

            <div class="widget__card widget__card_dark-blue widget__card_grid_3">
              <div class="widget__img widget__img_size_l widget__img_opaque">
                <img src="./images/cloud-sun.svg" alt="Cloud sun" />
              </div>
              <p class="widget__text widget__text_position_1 widget__text_size_m">BROOKLYN / 55&deg;</p>
            </div>
         
            <div class="widget__card widget__card_yellow widget__card_grid_4">
              <div class="widget__img widget__img_size_l widget__img_opaque">
                <img src="./images/rain-sun-cloud.svg" alt="rain sun cloud" />
              </div>
              <p class="widget__text widget__text_position_1 widget__text_size_m">PORTLAND / 27&deg;</p>
            </div>

            <div class="widget__card widget__card_red widget__card_flex widget__card_grid_5">
              <div class="widget__top-card">
                <div class="widget__img widget__img_size_m">
                  <img src="./images/cwm.svg" alt="Cloud wind" />
                </div>
              </div>
              <div class="widget__bottom-card">
                <div class="widget__info-wrapper">
                  <div class="widget__info-day">
                    <p class="widget__text widget__text_size_s widget__text_flex">MON</p>
                    <div class="widget__img widget__img_size_s widget__img_opaque">
                      <img
                        src="./images/cloud-rain-small.svg"
                        alt="cloud-rain"
                      />
                    </div>
                    <p class="widget__text widget__text_size_s widget__text_flex widget__text_margin_l ">
                      &ensp;22&deg;
                    </p>
                  </div>
                  <div class="widget__info-day">
                    <p class="widget__text widget__text_size_s widget__text_flex">TUE</p>
                    <div class="widget__img widget__img_size_s widget__img_opaque">
                      <img
                        src="./images/cloud-rain-small.svg"
                        alt="cloud-rain"
                      />
                    </div>
                    <p class="widget__text widget__text_size_s widget__text_flex widget__text_margin_l ">
                      &ensp;19&deg;
                    </p>
                  </div>
                  <div class="widget__info-day">
                    <p class="widget__text widget__text_size_s widget__text_flex">WEN</p>
                    <div class="widget__img widget__img_size_s widget__img_opaque">
                      <img src="./images/cloud-small.svg" alt="Cloud" />
                    </div>
                    <p class="widget__text widget__text_size_s widget__text_flex widget__text_margin_l ">
                      &ensp;18&deg;
                    </p>
                  </div> 
                  <div class="widget__info-day">
                    <p class="widget__text widget__text_size_s widget__text_flex">THU</p>
                    <div class="widget__img widget__img_size_s widget__img_opaque">
                      <img src="./images/cloud-sun-small.svg" alt="Cloud Sun" />
                    </div>
                    <p class="widget__text widget__text_size_s widget__text_flex widget__text_margin_l ">
                      &ensp;14&deg;
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="widget__card widget__card_purple widget__card_grid_6">
              <div class="widget__img widget__img_size_l widget__img_opaque">
                <img src="./images/cloud.svg" alt="Cloud" />
              </div>
              <p class="widget__text widget__text_position_1 widget__text_size_m">SAN JOSE / 47&deg;</p>
            </div>
          
        </article>
      </div>
    </div>
  </body>
</html>
