<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Grid.css">
    <title>Cubes_Grid</title>
  </head>
  <body>
    <section class="background">
      <div class="cubes">
         <div class="chicago-weather">
           <img class="chicago-weather__image" src="img/icon1.png" alt="rainy"><br>
           <p class="chicago-weather__text">chicago&nbsp; &#8260; &nbsp;23 &#176; </p>
         </div>
         <div class="seattle-weather">
             <img class="seattle-weather__image" src="img/icon2.png" alt="foggy-rainy"><br>
             <p class="seattle-weather__text">seattle&nbsp; &#8260; &nbsp;34 &#176; </p>
         </div>
         <div class="brooklyn-weather">
             <img class="brooklyn-weather__image" src="img/icon3.png" alt="sunny-cloudy"><br>
             <p class="brooklyn-weather__text">brooklyn&nbsp; &#8260; &nbsp;55 &#176; </p>
         </div>
         <div class="portland-weather"> 
             <img class="portland-weather__image" src="img/icon4.png" alt="sunny-rainy"><br>
             <p class="portland-weather__text">portland&nbsp; &#8260; &nbsp;27 &#176; </p>
         </div>
         <div class="week-weather">
             <img class="week-weather__image" src="img/icon5.png" alt="cloudy-windy"><br>
             <div class="week-weather__description">
               <div class="week-weather__items">
                   <p class="week-weather__text-small">mon</p>
                   <p class="week-weather__text-small">tue</p>
                   <p class="week-weather__text-small">wen</p>
                   <p class="week-weather__text-small">thu</p>
               </div>
               <div class="week-weather__items">
                   <img  class="week-weather__image-small" src="img/icon1.png" alt="rainy">
                   <img  class="week-weather__image-small" src="img/icon1.png" alt="rainy">
                   <img  class="week-weather__image-small" src="img/icon2.png" alt="foggy">
                   <img  class="week-weather__image-small" src="img/icon3.png" alt="sunny">
               </div>
               <div class="week-weather__items">
                   <p class="week-weather__text-small">22&#176;</p>
                   <p class="week-weather__text-small">19&#176;</p>
                   <p class="week-weather__text-small">18&#176;</p>
                   <p class="week-weather__text-small">14&#176;</p>
               </div>
             </div>
         </div>
         <div class="sanjose-weather">
             <img class="sanjose-weather__image" src="img/icon6.png" alt="cloudy"><br>
             <p class="sanjose-weather__text">san jose&nbsp; &#8260; &nbsp;47 &#176; </p>
         </div>
      </div>
   </section>
  </body>
</html>
